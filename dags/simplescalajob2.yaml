apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: simplescala
  namespace: airflow
spec:
  type: Scala
  mode: cluster
  image: "vinodiamonline/simplescala:latest"
  imagePullPolicy: IfNotPresent
  mainClass: "org.apache.spark.examples.SparkPi"
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.5.1.jar"
  sparkVersion: "3.5.1"
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.5.1
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.5.1
